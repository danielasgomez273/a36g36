<link href="assets/img/favicon.png" rel="icon">

<section class="section-princ">
  <section class="container cont-form text-bg-light text-center my-4 borde shadow-lg form">
    <h1 class="margin titulo">REGISTRO</h1>
    <h5 class="margin">Ingresa tus datos y obtene tu cuenta <span class="onedrop">One</span><span class="onedrop2">Drop</span></h5>

    <form [formGroup]="formPOSTFormularioPago" (submit)="enviarDatosRegistroInicial()">

      <div class="row g-3 align-items-center margin campo-input borde campo-email borde_validacion">
        <div class="col-lg-3 col-md-12 align-self-start">
          <label for="exampleFormControlInput1" class="col-form-label">Email</label>
        </div>
        <div class="col-lg-8 col-md-12 align-self-start">
          <input formControlName="email" id="email" type="email" class="form-control sub-campo-input" id="exampleFormControlInput1" placeholder="usuario@ejemplo.com">
          <div *ngIf="email_GET?.invalid && (email_GET?.dirty || email_GET?.touched)" class="text-danger">
            <div *ngIf="email_GET?.errors?.['required']">
              Complete este campo.
            </div>
            <div *ngIf="email_GET?.errors?.['email']">
              Ingrese una casilla de correo correcta.
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3 align-items-center margin campo-input borde campo-email">
        <div class="col-lg-3 align-self-start">
          <label for="inputPassword6" class="col-form-label sub-campo-input">Contrase침a</label>
        </div>
        <div class="col-lg-8 align-self-start">
          <input formControlName="pass" id="password" type="password" id="inputPassword6" class="form-control sub-campo-input" aria-labelledby="passwordHelpInline" placeholder="ejemplocontrase침a1234">
          <div *ngIf="pass_GET?.invalid && (pass_GET?.dirty || pass_GET?.touched)" class="text-danger">
            <div *ngIf="pass_GET?.errors?.['required']">
              Complete este campo.
            </div>
            <div *ngIf="pass_GET?.errors?.['minlength']">
              Ingrese una contrase침a de m치s de 6 caracteres.
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3 align-items-center margin campo-input borde campo-email borde_validacion">
        <div class="col-lg-3 col-md-12 align-self-start">
          <label for="exampleFormControlInput1" class="col-form-label">Username / Alias</label>
        </div>
        <div class="col-lg-8 col-md-12 align-self-start">
          <input formControlName="username" id="name" type="text" class="form-control sub-campo-input" id="exampleFormControlInput1" placeholder="ejemploNombre-19">
          <div *ngIf="username_GET?.invalid && (username_GET?.dirty || username_GET?.touched)" class="text-danger">
            <div *ngIf="username_GET?.errors?.['required']">
              Complete este campo.
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-evenly mx-4">
        <button class="btn btn-primary mx-4 py-2 px-4">REGISTRARSE</button>
      </div>

    </form>
  </section>
</section>
