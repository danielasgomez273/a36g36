   <body> 
<!-- Empieza Form -->   
      <section class="container forms">
         <div class="form login">
             <div class="form-content">
                 <header>Ingresar</header>
                 <form action="#">
                     <div class="field input-field">
                         <input type="email" placeholder="Correo" class="input" required>
                     </div>

                     <div class="field input-field">
                         <input type="password" placeholder="Contraseña" class="password" required>
                         <i class='bx bx-hide eye-icon'></i>
                     </div>

                     <div class="form-link" onclick="btnPendiente()">
                         <a href="#" class="forgot-pass">Olvidé mi contraseña</a>
                     </div>

                     <div class="field button-field">
                         <button type="submit"
                         onclick="dashboardPaciente()">Iniciar sesión</button>
                     </div>
                     <div class="field button-field">
                        <button type="submit"
                        onclick="dashboardAdmin()" >Iniciar sesión como administrador</button>
                    </div>
                 </form>

                 <div class="form-link">
                     <span>¿No tenés cuenta? <a href="registro.html" class="link signup-link">Registrate</a></span>
                 </div>
             </div>

             <div class="line"></div>

             <div class="media-options">
                 <a href="#" class="field facebook" onclick="btnPendiente()">
                     <i class='bx bxl-facebook facebook-icon'></i>
                     <span>Ingresar con Facebook</span>
                 </a>
             </div>

             <div class="media-options">
               <a href="#" class="field google" onclick="btnPendiente()">
                  <img src="../View/assets/img/google.png" alt="" class="google-img">
                  <span>Ingresar con Google</span>
              </a>
             </div>
            <div class="signup-link">
            ¿Deseas volver? <a href="./index.html"> Ir a Inicio</a>
            </div>        
         </div>


        <!-- JavaScript -->
        <script src="js/val-login.js"></script>>
        <script src="assets/js/topbtn.js"></script>>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


   </body>
