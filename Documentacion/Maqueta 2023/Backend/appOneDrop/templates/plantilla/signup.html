<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>    
    <h1>{{error}}</h1>    
    <div>
        <h1>Signup</h1>
        <form action="/signup/" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>
                signup
            </button>
        </form>
    </div>

    <div>
        <h1>SignIN</h1>
        <form action="/signup/" method="POST">
            {% csrf_token %}
            {{authForm.as_p}}
            <button>
                SignIN
            </button>
        </form>
    </div>
</body>
</html>
