<div class="row g-3 align-items-center margin campo-input borde campo-email borde_validacion">

  <div class="col-lg-3 col-md-12 align-self-start">
    <label for="exampleFormControlInput1" class="col-form-label">Tipo Diabetes</label>
  </div>
  <!--  input  -->
  <div class="col-lg-8 col-md-12 align-self-start">
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-secondary">
        <input type="radio" formControlName="tipo_diabetes" value="Tipo 1" autocomplete="off">Tipo 1
      </label>
      <label class="btn btn-secondary">
        <input type="radio" formControlName="tipo_diabetes" value="Tipo 2" autocomplete="off">Tipo 2
      </label>
      <label class="btn btn-secondary">
        <input type="radio" formControlName="tipo_diabetes" value="Gestacional" autocomplete="off"> Gestacional
      </label>
      <label class="btn btn-secondary">
        <input type="radio" formControlName="tipo_diabetes" value="Monogenica" autocomplete="off">Monogenica
      </label>
      <label class="btn btn-secondary">
        <input type="radio" formControlName="tipo_diabetes" value="Otros" autocomplete="off">Otros
      </label>
    </div>
          <!--  validacion  -->
          <div *ngIf="tipo_diabetes_GET.invalid && (tipo_diabetes_GET.dirty || tipo_diabetes_GET.touched)" class="text-danger">
            <div *ngIf="tipo_diabetes_GET.errors?.['required']">
              Seleccione una opcion.
            </div>
          </div>
    </div>
  </div>
